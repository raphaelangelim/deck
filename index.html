<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #005ecb;
            --background-color: #fafafa;
            --shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        /* Hamburger menu styling */
        .hamburger {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Vertical menu styling */
        #verticalMenu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 250px;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
            left: -250px;
            transition: left 0.3s ease;
            z-index: 999;
            padding-top: 60px;
        }

        #verticalMenu.active {
            left: 0;
        }

        #verticalMenu li a {
            display: block;
            color: #000;
            padding: 12px 16px;
            text-decoration: none;
        }

        #verticalMenu li a.active {
            background-color: #04AA6D;
            color: white;
        }

        #verticalMenu li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }

        /* Main content styling */
        #content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
            padding-top: 60px;
            text-align: center;
        }

        #content.shifted {
            margin-left: 250px;
        }

        /* View Buttons */
        .view-buttons {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            background: var(--primary-color);
            color: white;
            transition: background-color 0.3s ease;
        }

        .view-buttons button:hover {
            background-color: var(--secondary-color);
        }

        .view-buttons button.active {
            background-color: var(--secondary-color);
        }

        /* Flashcards Section */
        .flashcard-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .polaroid {
            position: relative;
            background: white;
            padding: 10px;
            box-shadow: var(--shadow);
            text-align: center;
            width: calc(33.33% - 14px); /* 3 cards per row with gap */
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        .polaroid img {
            width: 100%;
            border-radius: 5px;
        }

        .word {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .audio-button {
            margin-top: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--primary-color);
        }

        .delete-button {
            margin-top: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: red;
            display: none; /* Hide by default */
        }

        /* Hide delete button in grid and deck views */
        .grid-view .delete-button,
        .deck-view .delete-button {
            display: none;
        }

        /* Show delete button in list view */
        .list-view .delete-button {
            display: inline-block;
        }

        /* Grid View */
        .grid-view .polaroid {
            width: calc(33.33% - 14px);
        }

        /* List View */
        .list-view .polaroid {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .list-view .polaroid img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .list-view .word {
            font-size: 20px;
            flex: 1;
        }

        /* Deck View */
        .deck-view {
            display: none;
        }

        .deck-container {
            display: none;
            position: relative;
            width: 300px;
            height: auto;
            margin: auto;
            overflow: hidden;
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: var(--shadow);
            border-radius: 10px;
        }

        .deck-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .deck-word {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        .deck-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .deck-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Floating Add Button */
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .add-button:hover {
            background-color: var(--secondary-color);
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: var(--secondary-color);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle menu">‚ò∞</div>

    <!-- Vertical Menu -->
    <ul id="verticalMenu">
        <li><a href="https://raphaelangelim.github.io/deck/">üó∫Ô∏è Ma collection</a></li>
        <li><a href="https://raphaelangelim.github.io/musique/">üé§ Music</a></li>
        <li><a class="active" href="https://raphaelangelim.github.io/Verbe/"> üö£ Verbes</a></li>
    </ul>

    <!-- Main Content -->
    <div id="content">
        <!-- View Buttons -->
        <div class="view-buttons">
            <button onclick="switchView('grid')" aria-label="Switch to grid view">üì∏ Grid View</button>
            <button onclick="switchView('list')" aria-label="Switch to list view">üìã List View</button>
            <button onclick="switchView('deck')" aria-label="Switch to deck view">üìñ Deck View</button>
        </div>

        <!-- Flashcards Section -->
        <div id="flashcards" class="flashcard-container"></div>

        <!-- Deck View (Instagram Style) -->
        <div id="deck-container" class="deck-container">
            <img id="deck-image" src="https://via.placeholder.com/150" alt="Deck Image">
            <div id="deck-word" class="deck-word"></div>
            <button class="audio-button" onclick="playDeckAudio()" aria-label="Play audio">üîä</button>
            <div class="deck-buttons">
                <button class="deck-button" onclick="prevCard()" aria-label="Previous card">‚¨Ö</button>
                <button class="deck-button" onclick="nextCard()" aria-label="Next card">‚û°</button>
            </div>
        </div>
    </div>

    <!-- Floating Add Button -->
    <button class="add-button" onclick="openModal()">+</button>

    <!-- Popup Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">√ó</button>
            <h3>Add New Flashcard</h3>
            <input type="text" id="new-word" placeholder="Enter word" />
            <input type="text" id="new-translation" placeholder="Enter translation" />
            <input type="file" id="new-image" accept="image/*" />
            <button onclick="addFlashcard()">Add Flashcard</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script>
        // Function to toggle the vertical menu
        function toggleMenu() {
            const verticalMenu = document.getElementById("verticalMenu");
            const content = document.getElementById("content");

            verticalMenu.classList.toggle("active");
            content.classList.toggle("shifted");
        }

        let currentDeckIndex = 0;
        let flashcards = [];

        // Function to open the modal
        function openModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        // Function to add a new flashcard
        function addFlashcard() {
            const word = document.getElementById('new-word').value;
            const translation = document.getElementById('new-translation').value;
            const imageFile = document.getElementById('new-image').files[0];

            if (word && translation && imageFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const newFlashcard = {
                        word: word,
                        translation: translation,
                        img: e.target.result
                    };

                    // Add the new flashcard to the flashcards array
                    flashcards.push(newFlashcard);

                    // Save the updated flashcards array to local storage
                    localStorage.setItem('flashcards', JSON.stringify(flashcards));

                    // Reload the flashcards display
                    loadFlashcards();

                    // Clear the input fields and close the modal
                    document.getElementById('new-word').value = '';
                    document.getElementById('new-translation').value = '';
                    document.getElementById('new-image').value = '';
                    closeModal();
                };
                reader.readAsDataURL(imageFile);
            } else {
                alert('Please fill in all fields and select an image.');
            }
        }

        // Function to load flashcards from local storage
        function loadFlashcardsFromStorage() {
            const storedFlashcards = localStorage.getItem('flashcards');
            if (storedFlashcards) {
                flashcards = JSON.parse(storedFlashcards);
            }
        }

        // Load the flashcards into the flashcard container
        function loadFlashcards() {
            let flashcardContainer = document.getElementById("flashcards");
            flashcardContainer.innerHTML = ""; // Clear the container
            flashcards.forEach((item, index) => {
                let card = document.createElement("div");
                card.classList.add("polaroid");
                card.innerHTML = `
                    <img src="${item.img}" alt="${item.word}" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="word translatable" data-translation="${item.translation}">${item.word}</div>
                    <button class="audio-button" onclick="playAudio('${item.word}')" aria-label="Play audio for ${item.word}">üîä</button>
                    <button class="delete-button" onclick="deleteFlashcard(${index})" aria-label="Delete flashcard">üóëÔ∏è</button>
                `;
                flashcardContainer.appendChild(card);
            });

            // Hide delete buttons in grid and deck views
            const deleteButtons = document.querySelectorAll('.delete-button');
            const currentView = document.getElementById("flashcards").classList;
            if (currentView.contains('grid-view') || currentView.contains('deck-view')) {
                deleteButtons.forEach(button => button.style.display = 'none');
            } else if (currentView.contains('list-view')) {
                deleteButtons.forEach(button => button.style.display = 'inline-block');
            }
        }

        // Function to delete a flashcard
        function deleteFlashcard(index) {
            flashcards.splice(index, 1);
            localStorage.setItem('flashcards', JSON.stringify(flashcards));
            loadFlashcards();
        }

        // Play audio for a given word
        function playAudio(word) {
            if (typeof responsiveVoice !== "undefined") {
                responsiveVoice.speak(word, "French Female", { rate: 0.7, pitch: 1.2 });
            } else {
                console.error("ResponsiveVoice library not loaded.");
            }
        }

        // Function to switch between grid, list, and deck views
        function switchView(view) {
            const flashcardContainer = document.getElementById("flashcards");
            const deckContainer = document.getElementById("deck-container");

            // Reset all views
            flashcardContainer.classList.remove("grid-view", "list-view", "deck-view");
            deckContainer.style.display = "none";

            // Apply the selected view
            if (view === "grid") {
                flashcardContainer.classList.add("grid-view");
                flashcardContainer.style.display = "flex";
            } else if (view === "list") {
                flashcardContainer.classList.add("list-view");
                flashcardContainer.style.display = "flex";
            } else if (view === "deck") {
                flashcardContainer.style.display = "none";
                deckContainer.style.display = "block";
                loadDeckView(); // Load the first card in the deck
            }

            // Update delete button visibility
            loadFlashcards();
        }

        // Function to load the deck view
        function loadDeckView() {
            const deckImage = document.getElementById("deck-image");
            const deckWord = document.getElementById("deck-word");
            if (flashcards.length > 0) {
                const currentCard = flashcards[currentDeckIndex];
                deckImage.src = currentCard.img;
                deckWord.innerHTML = `<span class="translatable" data-translation="${currentCard.translation}">${currentCard.word}</span>`;
            } else {
                deckImage.src = "https://via.placeholder.com/150";
                deckWord.textContent = "No flashcards available";
            }
        }

        // Function to navigate to the previous card in the deck
        function prevCard() {
            if (currentDeckIndex > 0) {
                currentDeckIndex--;
                loadDeckView();
            }
        }

        // Function to navigate to the next card in the deck
        function nextCard() {
            if (currentDeckIndex < flashcards.length - 1) {
                currentDeckIndex++;
                loadDeckView();
            }
        }

        // Function to play audio for the current deck card
        function playDeckAudio() {
            const currentCard = flashcards[currentDeckIndex];
            playAudio(currentCard.word);
        }

        // Function to handle translation tooltip
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('translatable')) {
                event.target.classList.toggle('active');
            }
        });

        // Function to close tooltip when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.classList.contains('translatable')) {
                const translatables = document.querySelectorAll('.translatable');
                translatables.forEach(translatable => {
                    translatable.classList.remove('active');
                });
            }
        });

        // Load the flashcards when the page loads
        window.onload = () => {
            loadFlashcardsFromStorage();
            loadFlashcards();
            switchView('grid'); // Default to grid view
        };
    </script>
</body>
</html>
